modSettingsTitle: "Mod Options"
modSettingsDesc: "Change how the mod works."

costScale_name: "Spell Book Cost Scale"
costScale_description: "Change the gold price of spell books."

spawnChance_name: "Book Spawn Chance"
spawnChance_description: "Percent chance to spawn spell a book on a wizard or a container containing scrolls."

corruptionChance_name: "Corruption Chance"
corruptionChance_description: "Percent chance that a corrupted spell book will be created instead of the normal version."

debugMode_name: "Debug Mode"
debugMode_description: "Print debug messages."

learnMessage: "You learned {spellName}!"
selectMessage: "{spellName}"

# Spell book content. Shoutout to https://www.tamriel-rebuilt.org/content/guidelines-literature
spell_name_with_prefix: "{corruptionPrefix} {spellName}"
spell_name_with_suffix: "{spellName} of {corruptionSuffix}"
spell_name_with_both: "{corruptionPrefix} {spellName} of {corruptionSuffix}"

book_name: "Book of {spellName}"

book_body: '<DIV ALIGN="CENTER"><FONT FACE="Daedric">{spellName}</FONT></DIV><DIV ALIGN="LEFT"><P>This spellbook contains {spellName}. Cast it to learn it. This will replace any other versions of this spell that you know.</DIV><BR>'
bookCorrupt_body: '<DIV ALIGN="CENTER"><FONT FACE="Daedric">{spellName}</FONT></DIV><DIV ALIGN="LEFT"><P>This spellbook contains {spellName}, which has these additional effects:<P>{corruptionPrefixDescription}<P>{corruptionSuffixDescription}<P> Cast it to learn it. This will replace any other versions of this spell that you know.</DIV><BR>'

# Names for all the corruption effects.
# The second token in the name MUST match the corruptionID.
# Prefix is the name to use when it appears before the spell name.
# Suffix is the name to use when it appears after the spell name.
# Description appears inside the spell book when read.
